{% extends "base.html" %}
{% block content %}
<div>
<h3 class="form-signin-heading header">RampUp </h2>
<a href="{{base_url}}/dashboard/show/"><u>&lt;Dashboard</u></a>
</div>
<table class="table table-hover">
<th>User Name</th><th>is_staff</th>
    {% for t in table %}
    <tr><td>{{t.username}}</td><td>{{t.is_staff}}</td></tr>
{% endfor %}
</table>
<form action="{{base_url}}/addadmin/" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }} <!-- to include textboxes for team name and description -->
    <tr><td><input type="submit" id="submit" value="Submit" class="btn btn-primary"/></td></tr>
    </table>
</form>
{% endblock %}
