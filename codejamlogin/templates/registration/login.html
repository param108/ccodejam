{% extends "base.html" %}

{% block headext %}
<style>
{% load staticfiles %}
body img {
  width: 100%;
  height: 100%;
  position: fixed;
  left: 0;
  top: 0;
}
.login {
  position: relative;
  background-color: white;
  z-index: 1;
}
.login_help
{
  background-color:#417690;
  border-radius:50px;
  position:fixed;
  left:80%;
  top:15%;
  height:100px;
  width:100px;
  text-align:center;
  display:table-cell;
  vertical-align:middle;
}
.in_middle {
  height:100px;
  display: inline-block;
  vertical-align:middle;
}

.in_middle_text 
{
  display: inline-block;
  color:white;
}

</style>
<script>
function help()
{
window.open('{{base_url}}/help/show/','_blank');
}
</script>
{% endblock %}

{% block content %}
<div class="login">
<form class="form-signin" method="post" action="{% url 'codejamlogin.views.login' %}">
{% csrf_token %}
<div>
<h3 class="form-signin-heading header">CodeJam Login</h2>
</div>

{% if errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div class="form-group">
    <label>Username</label>
<div class="username-div form-control">
    <input id="username" type="text" name="username" placeholder="username">@cisco.com
</div>
</div>
<div class="form-group">
    <label>CEC Password</label>
<div class="username-div form-control">
    <input class="form-control" id="password" type="password" name="password" placeholder="password">
</div>
</div>
<div class="form-group">
    <input type="submit" class="btn btn-primary btn-block" id="login" value="login" />
</div>
<div class="row">
    <input type="hidden" name="next" value="{{ next }}" />
</div>
</form>
</div>
<img src="{% static "login/img/bg.jpg" %}"/>
<div class='login_help' onclick="help();">
<div class='in_middle'></div><span class='in_middle_text'><b>Help</b></span>
</div>
{% endblock %}
